<main>
  <header>
    <h1>Your playlists</h1>
  </header>

  <div class = "container">
    <div class = "playlist" *ngFor="let playlist of this.dataSource"
         (click) = "this.navigateToPlaylist(playlist.id)">
      <img src="http://simpleicon.com/wp-content/uploads/playlist.png"/>
      <p>{{playlist.name}}</p>
    </div>
  </div>
</main>
