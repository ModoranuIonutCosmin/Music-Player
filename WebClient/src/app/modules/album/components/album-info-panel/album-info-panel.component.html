<main>
  <section>
    <div class = "cover">
      <img [src] = "dataSource.coverImageUrl || '../../../../../assets/images/songIcon.png'" alt = "album photo"/>
    </div>
    <div class = "infoPanel">
      <header>
        <h1>{{dataSource.name}}</h1>
      </header>
      <p><span *ngFor="let artist of dataSource.artists">{{artist.artistName}} . </span></p>
    </div>
  </section>
</main>
